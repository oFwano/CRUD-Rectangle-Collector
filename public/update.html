<body>

  <li><a href="viewall">View All</a></li>
  <li><a href="drawall">Draw All</a></li>
  <li><a href="create">Add</a></li>

<p> Update an existing rectangle to the database.</p>
<p> Update the rectangle by inputting the Unique ID and the new attribute variables</p>
<p> View the list of existing rectangles and Unique ID's in the database under the 'View All tab'.</p>
<br><br>
<form name="updateRectForm" class="form-style">
  <label for="width"> Width </label> <br>
  <input type="number" id="width" name="width" placeholder="1"required><br>

  <label for="height"> Height </label> <br>
  <input type="number" id="height" name="height" placeholder="1" required> <br>

  <label for="colour"> Colour </label> <br>
  <select name="colour" id="colour">
    <option value="Red">Red</option>
    <option value="Green">Green</option>
    <option value="Blue">Blue</option>
    <option value="Yellow">Yellow</option>
    <option value="Orange">Orange</option>
    <option value="Purple">Purple</option>
    <option value="Black">Black</option>
    <option value="Grey">Grey</option>
  </select> <br>

  <label for="name"> Name </label> <br>
  <input type="text" id="name" name="name" placeholder="John Doe" required> <br>
  <label for="uid"> Unique ID </label> <br>
  <input type="text" id="uid" name="uid" placeholder="123" required> <br>
  <button type="submit" value="Submit" onclick="updateRectFormSubmit()"> Update</button> <br>
</form>
<script src="js/jquery.min.js"></script>
<script src="js/update.js"></script>

</body>
</html>
